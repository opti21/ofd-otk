<body>
    <div id="sliderContainer" class="slider-container">
        <div class="slider-background"></div>
        <div id="loading" class="loading">ðŸ”¥ðŸ”¥ðŸ”¥ Loading awesomeness ðŸ”¥ðŸ”¥ðŸ”¥</div>
        <div id="slider" class="slider" style="display: none;">
            <img id="currentImage" src="" alt="">
            <button class="nav-button prev" onclick="prevSlide()">&lt;</button>
            <button class="nav-button next" onclick="nextSlide()">&gt;</button>
            <button id="fullscreenButton" class="fullscreen-button" onclick="toggleFullscreen()">Fullscreen</button>
            <div id="indicators" class="indicators"></div>
        </div>
    </div>

    <script>
        const images = [
            {
                url: "https://utfs.io/f/89e1be5a-d2fe-4264-b921-2e15768cb784-qkuk5f.png",
                alt: "OTK group photo"
            },
            {
                url: "https://utfs.io/f/2ca95ff4-8a78-4e4a-85cd-da0cc180690c-bio0yg.png",
                alt: "OTK group photo with most of the male members bald"
            },
            {
                url: "https://utfs.io/f/1d03d5dc-15d0-4b41-8eb2-df40383bb6de-b6x8c2.jpg",
                alt: "A bald officedrummer in space wearing a star trek uniform"
            }
        ];

        let currentIndex = 0;
        let isFullscreen = false;

        function preloadImages() {
            const imagePromises = images.map(image => {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.src = image.url;
                    img.onload = resolve;
                    img.onerror = reject;
                });
            });

            Promise.all(imagePromises)
                .then(() => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('slider').style.display = 'block';
                    updateSlide();
                    createIndicators();
                })
                .catch(error => console.error("Failed to load images", error));
        }

        function updateSlide() {
            const img = document.getElementById('currentImage');
            img.src = images[currentIndex].url;
            img.alt = images[currentIndex].alt;
            updateIndicators();
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % images.length;
            updateSlide();
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateSlide();
        }

        function createIndicators() {
            const indicatorsContainer = document.getElementById('indicators');
            images.forEach((_, index) => {
                const indicator = document.createElement('div');
                indicator.classList.add('indicator');
                indicator.onclick = () => {
                    currentIndex = index;
                    updateSlide();
                };
                indicatorsContainer.appendChild(indicator);
            });
            updateIndicators();
        }

        function updateIndicators() {
            const indicators = document.querySelectorAll('.indicator');
            indicators.forEach((indicator, index) => {
                if (index === currentIndex) {
                    indicator.classList.add('active');
                } else {
                    indicator.classList.remove('active');
                }
            });
        }

        function toggleFullscreen() {
            const container = document.getElementById('sliderContainer');
            if (!isFullscreen) {
                if (container.requestFullscreen) {
                    container.requestFullscreen();
                } else if (container.mozRequestFullScreen) {
                    container.mozRequestFullScreen();
                } else if (container.webkitRequestFullscreen) {
                    container.webkitRequestFullscreen();
                } else if (container.msRequestFullscreen) {
                    container.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        document.addEventListener('fullscreenchange', updateFullscreenButton);
        document.addEventListener('webkitfullscreenchange', updateFullscreenButton);
        document.addEventListener('mozfullscreenchange', updateFullscreenButton);
        document.addEventListener('MSFullscreenChange', updateFullscreenButton);

        function updateFullscreenButton() {
            isFullscreen = !!document.fullscreenElement;
            const fullscreenButton = document.getElementById('fullscreenButton');
            fullscreenButton.textContent = isFullscreen ? 'Exit Fullscreen' : 'Fullscreen';
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft') {
                prevSlide();
            } else if (event.key === 'ArrowRight') {
                nextSlide();
            } else if (event.key === 'f') {
                toggleFullscreen();
            }
        });

        preloadImages();
    </script>
